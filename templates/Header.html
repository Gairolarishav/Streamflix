<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link rel="stylesheet" href="/static/css/navresponsive.css">
    <link rel="stylesheet" href="/static/css/privacy.css">
    <link rel="stylesheet" href="/static/css/aboutus.css">
    <link rel="stylesheet" href="/static/css/features.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>{{title}}</title>
</head>

<body>
    <!-- streamflix Navbar -->

    <nav class="navbar navbar-expand-lg streamflix-navbar streamflix-padding-left streamflix-padding-right">
        <div calss="container-fluid"></div>
        <div class="streamflix-row">
            <!-- left -->
            <section class="left d-flex align-items-center">
                <a class="navbar-brand" href="{% url 'homepage' %}">
                    <img src="/static/img/transparent.png" alt="">
                </a>

                <!-- dropdown -->
                <div class="streamflix-dropdown-box dropdown">
                    <button class="streamflix-dropdown dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Browse
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="{% url 'homepage' %}">Home</a></li>
                        <li><a class="dropdown-item" href="{% url 'aboutus' %}">About us</a></li>
                        <li><a class="dropdown-item" href="{% url 'feature' %}">Features</a></li>
                    </ul>
                </div>

                <!--  tabs -->
                <div class="streamflix-nav">
                    <section>
                        <a href="{% url 'homepage' %}"><button>Home</button></a>
                        <a href="{% url 'aboutus' %}"><button>About us</button></a>
                        <a href="{% url 'feature' %}"><button>Features</button></a>
                    </section>
                </div>
            </section>

            <!-- right -->
            <section class="right">
                <!-- <i class="bi bi-search"></i> -->
                {% for link in links %}
                <a href="{{ link.downloadlink }}"><button type="button" class="btn btn-danger">Download</button></a>
                {% endfor %}
            </section>

        </div>
        </div>
    </nav>
    <!-- navbar-ends -->
